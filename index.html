<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="gato mestiço marrom claro com branco, dormindo">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="gato siamês dos olhos azuis, deitado de barriga pra cima">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="gato cinza dos olhos verdes claros">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="gato branco, dormindo embaixo do edredon branco">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="gato filhote, branco dos olhos azuis">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="dois filhotes cinza com caramelo dos olhos azuis">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="gato filhote  acinzentado brincando de se esconder emabixo do tapete">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="gato filhote amarelado com olhos azuis">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"  alt="dois gatos filhotes, um preto com o fucinho branco e olhos amarelos, e o outro, branco dos olhos azuis claros">
    </div>
</body>
</html>
